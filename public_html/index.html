<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Risk</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                visibility: hidden;
            }

            #loader {
                visibility: visible;
                border: 10px solid green;
                border-radius: 50%;
                border-top: 10px solid red;
                border-bottom: 10px solid red;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
            }
            
            #thinker {
                visibility: hidden;
                border: 5px solid green;
                border-radius: 50%;
                border-top: 5px solid red;
                border-bottom: 5px solid red;
                width: 10px;
                height: 10px;
                animation: spin 1s linear infinite;
                background-color: white;
            }

            @keyframes spin {
                100% {
                    transform: rotate(360deg);
                }
            }

            #updateInfo {
                text-align: center;
            }
            
            table {
                margin-left: auto;
                margin-right: auto;
                table-layout: auto;
            }

            table.linked {
                border: 1px solid black;
                width: 0;
            }

            table.linked th {
                border: 1px solid black;
            }

            table.linked td {
                border: 1px solid black;
            }

            table.linked caption {
                text-align: center;
            }
            
            tr.sum {
                font-weight:bold;
            }

            input.port {
                border: none;
                background-color: lightgreen;
                text-align: right;
            }
            
            input.target {
                background-color: lightgreen;
                text-align: right;
            }

        </style>
    </head>
    <body id="body">
        <div id="loader"></div>

        <div id="updateInfo"></div>
        
        <hr>
        
        <table>
            <tr>
                <td>
                    Base currency:
                </td>
                <td>
                    <input type="radio" name="curPick" value="rub" checked="checked">
                    <label for="rubPick">RUB</label><br>
                </td>
                <td>
                    <input type="radio" name="curPick" value="usd">
                    <label for="usdPick">USD</label><br>                    
                </td>
                <td>
                    <input type="radio" name="curPick" value="eur">
                    <label for="eurPick">EUR</label><br>
                </td>
            </tr>
        </table>
        
        <hr>
        <div id="portBox"></div>
        <br>
        
        <table>
            <tr>
                <td>
                    <label for="targetInput">Target return:</label>
                    <input type="text" id="targetInput" class="target" name="targetInput" maxlength="5" size="3">
                </td>
                <td>
                    <button id="optButton">Optimize</button>
                </td>
                <td>
                    <div id="thinker"></div>
                </td>
                
            </tr>
            
        </table>
        
        
        
        
        
        <br>
        
        <hr>
        <div id="stockUsBox"></div>
        <br>
        <div id="stockRuBox"></div>
        <br>
        <div id="bondBox"></div>
        <br>
        <div id="commodityBox"></div>
        <br>
        <div id="etfBox"></div>
        <br>
        <div id="cryptoBox"></div>
        <br>
        <hr>

        <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-database.js"></script>
        <script type="text/javascript" src="math.js"></script>
        <script type="module" src="main.js"></script>

        
    </body>
</html>
